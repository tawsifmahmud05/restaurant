<div class="sidebar" [ngClass]="{ isHidden: hideCart }">
  <!-- <div class="sidebar"> -->
  <div class="row m-3">
    <div class="col">
      <h2 class="font-heading">Cart</h2>
    </div>
    <div class="scrollable-container">
      <div
        class="w-100 h-100 d-flex justify-content-center align-items-center"
        *ngIf="foodList?.length == 0"
      >
        <h3>Cart is Empty</h3>
      </div>
      <div class="cart-item-container" *ngFor="let food of foodList">
        <div class="cart-item p-2">
          <div class="row">
            <div class="col-3">
              <img
                class="rounded-circle"
                [src]="
                  'https://restaurantapi.bssoln.com/images/food/' + food.image
                "
                alt="{{ food.name }}"
                width="70"
                height="70"
              />
            </div>
            <div class="col-9">
              <div class="row">
                <div class="d-flex justify-content-between">
                  <h6 class="food-name fw-bold">{{ food.name }}</h6>
                  <a class="delete-btn" (click)="onDeleteItem(food)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      class="bi bi-trash3-fill"
                      fill="rgba(200,50,50,0.8)"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                      />
                    </svg>
                  </a>
                </div>
              </div>
              <div class="mt-2">
                <div class="row">
                  <div class="col-5">
                    <div
                      class="input-group d-flex justify-content-between align-items-center"
                    >
                      <input
                        type="button"
                        value="-"
                        class="button-minus border rounded-circle icon-shape icon-sm"
                        style="
                          background-color: rgba(200, 50, 50, 0.5);
                          height: 25px;
                          width: 25px;
                          border: 1px rgb(200, 50, 50) solid;
                          color: white;
                        "
                        (click)="removeUnit(food.id)"
                      />
                      <div>{{ getQuantity(food.id) }}</div>
                      <!-- <input
                          type="number"
                          step="1"
                          max="10"
                          value="{{ getQuantity(food.id) }}"
                          class="quantity-field border-0 text-center w-25"
                          disabled
                        /> -->
                      <input
                        type="button"
                        value="+"
                        class="button-plus border rounded-circle icon-shape icon-sm"
                        (click)="addUnit(food.id)"
                        style="
                          background-color: rgba(200, 50, 50, 0.5);
                          height: 25px;
                          width: 25px;
                          border: 1px rgb(200, 50, 50) solid;
                          color: white;
                        "
                      />
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="d-flex justify-content-end mt-1">
                      <div>Price: {{ getTotalPrice(food.id) }}৳</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="foodList?.length != 0" class="w-100">
      <div class="d-flex flex-row justify-content-between">
        <div class="fw-bold">Subtotal:</div>
        <div class="fw-bold">{{ order?.amount }}৳</div>
      </div>
      <hr />
      <button class="btn add-btn w-100" (click)="submitOrder()">
        Confirm Order
      </button>
    </div>
  </div>
</div>
