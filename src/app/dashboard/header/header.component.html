<nav class="navbar">
  <div class="container-fluid">
    <div>
      <a routerLink="/dashboard/admin" class="d-flex align-items-center"
        ><img
          src="assets/images/logo.png"
          style="height: 50px; width: 50px"
          alt=""
        /><span>BSS Restaurant</span></a
      >
    </div>
    <div class="d-flex">
      <a
        class="cart-buttton position-relative"
        [ngClass]="{ active: isToggled }"
        (click)="onToggleSidebar()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-cart2"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
          />
        </svg>
        <span
          *ngIf="order?.items?.length != 0"
          class="position-absolute top-0 start-100 translate-middle badge d-flex justify-content-center"
          style="
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: 400;
            background-color: rgb(200, 50, 50);
            color: white;
            border-radius: 50%;
          "
          >{{ order?.items?.length
          }}<span class="visually-hidden">unread messages</span>
        </span>
      </a>

      <button type="button" class="btn logout-btn w-100" (click)="logout()">
        <span class="btn-label">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-power align-self-center"
            viewBox="0 0 16 16"
          >
            <path d="M7.5 1v7h1V1z" />
            <path
              d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"
            /></svg
        ></span>
      </button>
    </div>
  </div>
</nav>
